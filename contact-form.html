<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fdf6f0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #0077cc;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .error {
      color: red;
      font-size: 14px;
      text-align: left;
    }

    .success {
      color: green;
      font-weight: bold;
      margin-top: 15px;
    }

    .back-link {
      margin-top: 20px;
    }

    .back-link a button {
      margin-top: 10px;
      background-color: #e67e22;
    }
  </style>
</head>
<body>

  <h1>ðŸ“¬ Contact Us</h1>

  <form id="contactForm" onsubmit="return validateForm()">
    <input type="text" id="name" placeholder="Your Name" />
    <div id="nameError" class="error"></div>

    <input type="email" id="email" placeholder="Your Email" />
    <div id="emailError" class="error"></div>

    <textarea id="message" rows="5" placeholder="Your Message"></textarea>
    <div id="messageError" class="error"></div>

    <button type="submit">Send Message</button>
    <div id="formSuccess" class="success"></div>
  </form>

  <script>
    function validateForm() {
      document.getElementById('nameError').innerText = '';
      document.getElementById('emailError').innerText = '';
      document.getElementById('messageError').innerText = '';
      document.getElementById('formSuccess').innerText = '';

      let valid = true;

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const message = document.getElementById('message').value.trim();

      if (name === '') {
        document.getElementById('nameError').innerText = 'Please enter your name.';
        valid = false;
      }

      if (email === '') {
        document.getElementById('emailError').innerText = 'Please enter your email.';
        valid = false;
      } else if (!/\S+@\S+\.\S+/.test(email)) {
        document.getElementById('emailError').innerText = 'Please enter a valid email.';
        valid = false;
      }

      if (message === '') {
        document.getElementById('messageError').innerText = 'Please enter a message.';
        valid = false;
      }

      if (valid) {
        document.getElementById('formSuccess').innerText = 'Message sent successfully!';
        document.getElementById('contactForm').reset();
      }

      return false;
    }
  </script>

</body>
</html>
